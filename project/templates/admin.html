{% extends "base.html" %}

{% block content %}

<style>
    table.center {
        margin-left: auto;
        margin-right: auto;
        margin-top: auto;
        margin-bottom: auto;
    }
</style>

<h3 class="title has-text-info">User Information</h3>
<div class="table-container">
    <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </tfoot>

        {% for row in rows %}
        <tbody>
            <tr>
                <th>{{row["id"]}}</th>
                <td>{{row["name"]}}</td>
                <td>{{row["email"]}}</td>

            </tr>
        </tbody>


        {% endfor %}
    </table>
</div>
<br><br>

<a class="button has-text-danger" href="{{ url_for('main.index') }}">
    <strong>Exit to home page</strong>
</a>

{% endblock %}
