        </tr>

        </tr>
        <tr>
            <th>Author</th>
            <td>{{author}}</td>
        </tr>
        <tr>
            <th>Year</th>
            <td>{{year}}</td>
        </tr>
        <tr>
            <th>Rate this "{{title}}" book ðŸ‘‰</th>

    </table>
</div>
<h1 class="title has-text-white">Add some useful review please</h1>
<div class="control">
    <textarea maxlength="300" onkeyup="countChars(this);" class="textarea is-link" placeholder="Add your Review here"></textarea>
    <div class="has-text-right" id="the-count">
        <span class="has-text-info" id="charNum">0</span>
        <span class="has-text-info" id="maximum">/ 300</span>
    </div>
</div><br>
<div class="buttons is-centered">
    <button class="button is-primary is-light">Record it!</button>
</div>
